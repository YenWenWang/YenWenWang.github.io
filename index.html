<!DOCTYPE html>

<body>
  <div id="slideshow">
    <img src="/assets/img/indexslideshow/IMG_4125.jpg" width="900" class="center">
    <img src="/assets/img/indexslideshow/IMG_5208.jpg" style="display: none" width="900" class="center">
    <img src="/assets/img/indexslideshow/IMG_4121.jpg" style="display: none" width="900" class="center">
    <img src="/assets/img/indexslideshow/P1130254.jpg" style="display: none" width="900" class="center">
    <img src="/assets/img/indexslideshow/P1130244.jpg" style="display: none" width="900" class="center">
  </div>
  <script>
  var slideshow = document.getElementById('slideshow');
  var slides = slideshow.getElementsByTagName('img');
  var idx = 0;
  function changeSlide() {
    slides[idx].style.display = 'none';
    idx = (idx + 1) % slides.length;
    slides[idx].style.display = 'block';
  }
  setInterval(changeSlide, 4000);
  </script>
  </body>
