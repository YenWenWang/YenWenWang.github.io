{% include calculate_relative_base.html %}

<ol class="post-card-box clearfix">
  {% for post in paginator.posts %}
  {% include remove_double_slash.html %}
  <li>
    <div class="post-card">
      <a href="{{ post_url }}" title="{{ post.title }}" class="post-card-image" style="background: url('{{ relativebase }}assets/img/{{ post.img }}') center no-repeat; background-size: cover;">
      </a>
      <div class="post-card-body">
        <p class="post-card-title-and-meta">
          
          <a href="{{ post_url }}" class="post-card-link">
          {{ post.title }}
          </a>
          {% include post_meta.html type="post-card-meta" date="none" %}
        </p>
      </div>
    </div>
  </li>
  {% endfor %}
</ol>

<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow Images</title>
    <style>
      .slider {
        width: 500px;
        height: 300px;
        background-color: yellow;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0px;
        text-align: center;
        overflow: hidden;
      }
      .image-container {
        width: 1500px;
        background-color: pink;
        height: 300px;
        clear: both;
        position: relative;
        -webkit-transition: left 2s;
        -moz-transition: left 2s;
        -o-transition: left 2s;
        transition: left 2s;
      }
      .slide {
        float: left;
        margin: 0px;
        padding: 0px;
        position: relative;
      }
      #slide-1:target ~ .image-container {
        left: 0px;
      }
      #slide-2:target ~ .image-container {
        left: -500px;
      }
      #slide-3:target ~ .image-container {
        left: -1000px;
      }
      .buttons {
        position: relative;
        top: -20px;
      }
      .buttons a {
        display: inline-block;
        height: 15px;
        width: 15px;
        border-radius: 50px;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <span id="slide-1"></span>
      <span id="slide-2"></span>
      <span id="slide-3"></span>
      <div class="image-container">
        <img src="/assets/img/404.jpg" class="slide" width="500" height="300" />
        <img src="/assets/img/Myself_Neon_grey.jpg" class="slide" width="500" height="300" />
        <img src="/assets/img/Myself_Neon_grey.jpg" class="slide" width="500" height="300" />
      </div>
      <div class="buttons">
        <a href="#slide-1"></a>
        <a href="#slide-2"></a>
        <a href="#slide-3"></a>
      </div>
    </div>
  </body>
</html>

<body>
  <div id="slideshow">
    <img src="/assets/img/404.jpg">
    <img src="/assets/img/Myself_Neon_grey.jpg" style="display: none">
    <img src="/assets/img/Myself_Neon_grey.jpg" style="display: none">
  </div>
  <script>
  var slideshow = document.getElementById('slideshow');
  var slides = slideshow.getElementsByTagName('img');
  var idx = 0;
  function changeSlide() {
    slides[idx].style.display = 'none';
    idx = (idx + 1) % slides.length;
    slides[idx].style.display = 'block';
  }
  setInterval(changeSlide, 3000);
  </script>
  </body>
